{% extends 'base.html' %}
{% block content %}
<section class="ideaList">
    <div>
        <h2>Idea List</h2>
        <h6>나의 아이디어를 잊지말고 기록해보세요</h6>
    </div>
    {% for idea in ideaList %}
    <div class="content">
        {% if idea.photo %}
        <div class="photo">
            <img src="{{ idea.photo.url }}" height='300' alt="">
        </div>
        {% endif %}
        <div class="explain">
            <h2><a href="{% url 'SWIDEA:idea_detail' pk=idea.pk %}">{{idea.title}}</a></h2>
            <h5>예상 개발 툴: {{ idea.develop.title }}</h5>
            <div>
                <h5 id="count-{{ idea.id }}">아이디어 관심도: {{idea.rate}}</h5>
                <button class="btn_plus" name="{{ idea.id }}"><i class="far fa-plus-square"></i></button>
                <button class="btn_minus" name="{{ idea.id }}"><i class="far fa-minus-square"></i></button>
            </div>
        </div>
    </div>
    {% endfor %}
</section>

<script type="text/javascript">
    $(".btn_plus").click(function(){
        var pk = $(this).attr("name")
        $.ajax({
            type: "POST",
            url: "{% url 'SWIDEA:idea_plus' %}",    
            data: {'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
            dataType: "json",
            success: function(response){
                $("#count-"+pk).text("아이디어 관심도: " + response['idea_rate'])
            }
        })
    })
    $(".btn_minus").click(function(){
        var pk = $(this).attr("name")
        $.ajax({
            type: "POST",
            url: "{% url 'SWIDEA:idea_minus' %}",
            data: {'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
            dataType: "json",
            success: function(response){
                $("#count-"+pk).text("아이디어 관심도: " + response['idea_rate'])
            }
        })
    })
</script>
{% endblock %}
