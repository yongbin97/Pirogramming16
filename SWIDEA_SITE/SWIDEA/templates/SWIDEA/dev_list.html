{% extends 'base.html' %}
{% block content %}
<section class="text_center">
    <div class="subHeader">
        <h2>DevTool List</h2>
        <h6>개발툴 목록 페이지입니다. 자신이 사용가능한 개발들의 목록을 확인해보세요</h6>
    </div>
    <div class="flex_container">
        {% for dev in devList %}
        <div class="dev_content">
            <div class="dev_explain">
                <h2><a href="{% url 'SWIDEA:dev_detail' pk=dev.pk %}">{{dev.title}}</a></h2>
                <h4>{{dev.cate}}</h4>
                <h6>{{dev.content}}</h6>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
