{% extends 'base.html' %}
{% block content%}
<section class="text_center">
    <div class="subHeader">
        <h2>DevTool Update</h2>
        <h6>개발툴 세부내용 수정페이지 입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요</h6>
    </div>
    <form class="form text_left" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type = 'submit'>Submit</button>
    </form>
</section>
{% endblock%}
