{% extends 'base.html' %}
{% block content%}
<section class="text_center">
    <div class="subHeader">
        <h2>DevTool Register</h2>
        <h6>개발툴 등록 페이지 입니다. 자신이 다룰 수 있는 개발툴을 등록해보세요.</h6>
    </div>
    <form class="form text_left" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type = 'submit'>Submit</button>
    </form>
</section>
{% endblock%}
